<div class="mainWrapper">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <div class="container">
        <div class="session">
            <div class="left">
            </div>
            <form action="" class="log-in" (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
                <h4> <span>Movie Mood</span></h4>

                <div class="floating-label">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input placeholder="Api key" ngModel type="password" name="password" id="password"
                        #passwordInput="ngModel" required>
                </div>
                <div class="wrapper">
                    <button type="submit" class="logIn" *ngIf="!isLoading">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
