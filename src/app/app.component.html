<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 0.5;
  }

  .button {
  background-color: Rgba(255, 255, 255, 0.5) !important;
  color: #008CBA;
  width: 100px;
  font-weight: 530;
  font-family: Georgia, 'Times New Roman', Times, serif;
  font-size: 16px;
  height: 35px;

}


a,
  a:visited,
  a:hover {
    color:  #125699;
    text-decoration: none;
    font-family: Georgia, 'Times New Roman', Times, serif;
  font-size: 16px;
  margin-left: 15px;
  }

  a:hover {
    color: #ff4081;
    transform: scale(1.15);
  }

  .toolbar {

    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    font-size: medium;
    align-items: center;
    background-color: Rgba(255, 255, 255, 0.5) !important;
    box-shadow      : 1px 1px 10px #5a626d;
    color: #1256b0;;
    font-weight: 600;
  }
  .buttonLog{
    position: absolute;
    right: 0;
  }

</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div class="spacer"></div>
  <a style="margin-left: 50px;" routerLink="Movies">Movies</a>
  <a style="margin-left: 30px;" routerLink="/">TV Shows</a>
  <button class="buttonLog" *ngIf="!userIsAuthenticated" mat-button routerLink="/login" routerLinkActive="mat-accent">Log In</button>
  <button class="buttonLog" *ngIf="userIsAuthenticated" (click)="onLogout()" mat-button> Log Out</button>

</div>

<div class="content" role="main">



</div>
